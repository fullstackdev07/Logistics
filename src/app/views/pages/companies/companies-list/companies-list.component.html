<mat-card>
    <div class="mat-table__wrapper">
      <div class="col-12">
        <div class="row">
            <div class="col-8">
                <button mat-raised-button color="primary" (click)="addCompany()">{{'add_company' | translate}}</button>
            </div>
            <div class="col-4">
                <input type="text" name="" (input)="filterData($event)" class="form-control" placeholder="{{'search' | translate}}">
            </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="col-12" [ngClass]="{'norecord': dataSourcee.length == 0 }">
        <table class="table table-striped" datatable [dtOptions]="dtOptions" >
          <thead>
          <tr>
            <th scope="col">{{'company_number' | translate}}</th>
            <th scope="col">{{'group' | translate}}</th>
            <th scope="col">{{'name1' | translate}}</th>
            <th scope="col">{{'phone1' | translate}}</th>
            <th scope="col" class="text-center nosort">{{'action' | translate}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let compD of dataSourcee; index as i">
            <td>{{ compD.frimen_nummer }}</td>
            <td>{{ compD.group_name }}</td>
            <td>{{ compD.name1 }}</td>
            <td>{{ compD.phone1 }}</td>
            <td class="text-center" nowrap>
                <button mat-icon-button color="primary" (click)="editComapny(compD.companyId)" matTooltip="{{'edit_company' | translate}}">
                  <mat-icon>create</mat-icon>
                </button>&nbsp;
    
                <button mat-icon-button (click)="deleteCompany(compD.companyId)" color="warn"
                matTooltip="{{'delete_company' | translate}}" type="button">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
          </tr>
          </tbody>
          <tbody *ngIf="dataSourcee && dataSourcee.length === 0">
            <tr>
              <td colspan="5" class="text-center">{{ 'no_data_available' | translate }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </mat-card>
