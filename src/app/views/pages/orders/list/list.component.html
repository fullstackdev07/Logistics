<mat-card>
        <div class="mat-table__wrapper">
          <div class="col-12">
            <div class="row">
                <div class="col-8">
                    <button mat-raised-button color="primary" (click)="addNewTour()">{{'add_order' | translate}}</button>
                </div>
                <div class="col-4">
                    <input type="text" name="" (input)="filterData($event)" class="form-control" placeholder="{{'search' | translate}}">
                </div>
            </div>
            
          </div>
          <div class="clearfix"></div>
          <div class="col-12" [ngClass]="{'norecord': tourList.length == 0 }">
            <table class="table table-striped" datatable [dtOptions]="dtOptions" >
              <thead>
              <tr>
                <th scope="col">{{'order_number' | translate}}</th>
                <th scope="col">{{'customer' | translate}}</th>
                <th scope="col">{{'client_price' | translate}}</th>
                <th scope="col">{{'price_basis' | translate}}</th>
                <th scope="col" class="text-center nosort" >{{'action' | translate}}</th>
              </tr>
              </thead>
              <tbody *ngIf="tourList">
                <tr *ngFor="let tourD of tourList; index as i">
                  <td>{{ tourD.order_number }}</td>
                  <td>{{ tourD.customer }}</td>
                  <td>{{ tourD.client_price }}</td>
                  <td>{{ tourD.price_basis }}</td>
                  <td class="text-center" nowrap>
                    <!-- <ng-template ngxPermissionsOnly="canEditECommerceData"> -->
                      <button mat-icon-button color="primary" (click)="editTour(tourD.ordersId)" matTooltip="{{'edit_tour_route' | translate}}">
                        <mat-icon>create</mat-icon>
                      </button>&nbsp;
                    <!-- </ng-template> -->
          
                    <!-- <ng-template ngxPermissionsOnly="canDeleteECommerceData"> -->
                      <button mat-icon-button
                          (click)="deleteTour(tourD.ordersId)"
                          color="warn"
                          matTooltip="{{'delete_tour_route' | translate}}"
                          type="button">
                        <mat-icon>delete</mat-icon>
                      </button>
                    <!-- </ng-template> -->
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="tourList && tourList.length === 0">
                <tr>
                  <td colspan="6" class="text-center">{{ 'no_data_available' | translate }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </mat-card>
